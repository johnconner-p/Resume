<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush Rai - Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="page" id="resume-container">
        <div class="resume-content">
            
            <header class="resume-header">
                <div class="header-left">
                    <h1 id="name"></h1>
                    <h2 id="title"></h2>
                </div>
                <div class="header-right" id="contact"></div>
            </header>

            <div class="cols">
                <!-- Columns are now empty containers for dynamic content -->
                <div class="col-left" id="col-left"></div>
                <div class="col-right" id="col-right"></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
