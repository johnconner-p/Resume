<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Editor Specific UI */
        body { padding-left: 320px; background: #e0e0e0; }
        .editor-sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: 300px;
            background: #2c3e50; color: white; padding: 20px; overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2); z-index: 1000;
        }
        .editor-sidebar h2 { margin-bottom: 20px; font-size: 18px; border-bottom: 1px solid #4a6fa5; padding-bottom: 10px; }
        .control-group { margin-bottom: 20px; }
        .control-label { display: block; margin-bottom: 5px; font-size: 12px; opacity: 0.8; }
        .btn {
            display: block; width: 100%; padding: 10px; margin-bottom: 10px;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
            text-align: center; text-decoration: none;
        }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-danger { background: #c0392b; color: white; }
        
        /* Draggable List Styles */
        .sortable-list { list-style: none; padding: 0; background: rgba(255,255,255,0.1); border-radius: 4px; padding: 5px; }
        .sortable-item {
            padding: 8px; margin-bottom: 5px; background: rgba(255,255,255,0.1);
            border-radius: 3px; cursor: move; display: flex; justify-content: space-between;
            font-size: 13px;
        }
        .sortable-item:hover { background: rgba(255,255,255,0.2); }

        /* Editable Visual Cues */
        [contenteditable]:hover { outline: 2px dashed #3498db; background: rgba(52, 152, 219, 0.05); }
        [contenteditable]:focus { outline: 2px solid #3498db; background: white; }
        
        /* Floating Toolbar */
        .format-toolbar {
            position: fixed; bottom: 20px; right: 20px; background: white; padding: 10px;
            border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; gap: 5px;
        }
        .tool-btn {
            width: 30px; height: 30px; border: 1px solid #ddd; background: white;
            cursor: pointer; border-radius: 4px; display: flex; align-items: center; justify-content: center;
        }
        .tool-btn:hover { background: #f0f0f0; }
    </style>
</head>
<body>

    <!-- Sidebar Controls -->
    <div class="editor-sidebar">
        <h2>Resume Editor</h2>
        
        <div class="control-group">
            <button onclick="downloadJson()" class="btn btn-success">
                <i class="fas fa-download"></i> Download JSON
            </button>
            <p style="font-size: 11px; opacity: 0.7; margin-top: 5px;">
                1. Edit visual content.<br>
                2. Download JSON.<br>
                3. Upload to GitHub to save.
            </p>
        </div>

        <div class="control-group">
            <span class="control-label">Layout (Drag to Reorder)</span>
            <div style="margin-bottom: 5px; font-weight: bold; font-size: 12px;">Left Column</div>
            <ul id="list-left" class="sortable-list"></ul>
            
            <div style="margin-top: 15px; margin-bottom: 5px; font-weight: bold; font-size: 12px;">Right Column</div>
            <ul id="list-right" class="sortable-list"></ul>
            
            <button onclick="updateLayoutFromSidebar()" class="btn btn-primary" style="margin-top: 10px; font-size: 12px;">Apply Layout</button>
        </div>

        <div class="control-group">
            <span class="control-label">Tools</span>
            <button onclick="document.execCommand('bold')" class="btn" style="background: rgba(255,255,255,0.1); color: white; text-align: left;">
                <i class="fas fa-bold"></i> Bold Selection
            </button>
        </div>
    </div>

    <!-- The Resume Page -->
    <div class="page" id="resume-container">
        <div class="resume-content">
            <header class="resume-header">
                <div class="header-left">
                    <h1 id="name" contenteditable="true"></h1>
                    <h2 id="title" contenteditable="true"></h2>
                </div>
                <div class="header-right" id="contact"></div>
            </header>
            <div class="cols">
                <div class="col-left" id="col-left"></div>
                <div class="col-right" id="col-right"></div>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
    <!-- Simple Sortable Library for Drag and Drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</body>
</html>
